<div class="cuerpo"><span [routerLink]="['/inicio']" class="atras"><i class="material-icons">keyboard_backspace</i></span>
<input class="calendario" [min]="hoy" type="date" [(ngModel)]="fecha" (change)="actualizar()">
<div class="tarjeta"><h2>Horario {{sala.Nombre}}</h2>
<ul>
<li *ngFor="let hora of sala.Horas"><i class="material-icons">access_time</i> <span>{{hora.hora}}</span>{{hora.libre}}<a (click)="enlace(hora.hora,hora.libre)" *ngIf="hora.libre > 0">Reservar</a></li>
</ul>
</div>
<div class="add_espacio" [routerLink]="['/new_espacio']"><span>Reservar ahora</span></div>
</div>
